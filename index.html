<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>

    <h1>Regestration page</h1>

    <form action="./LoginPage.html">
        <label for="fname">First Name</label>
        <input required type="text" id="fname">
        <br>
        <br>
        <label for="lname">Last Name</label>
        <input required type="text" id="lname">
        <br>
        <br>
        <label for="email">Email</label>
        <input required type="email"   id="email">
        <br>
        <br>
        <label for="password">Password</label>
        <input required type="password"  id="password">
        <br>
        <br>
        <label for="mobile">Mobile No.</label>
        <input required type="number" id="mobile">
        <br>
        <br>
        <label for="">Gender:</label>
        <input required type="radio" value="Male" id="male" name="gender">
        <label for="male"  >Male</label>
        <input required type="radio" value="Female" name="gender" id="female">
        <label for="female" >Female</label>
        <br>
        <br>
        <label for="age" >Age</label>
        <input required type="number"   id="age">
        <br>
        <br>
        <input required type="submit">
        
    </form>
    
</body>
</html>
